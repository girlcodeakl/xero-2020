<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="/timeago.min.js"></script>
  <title>Message Feed
  </title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>

  <header>
    <div class="container">
      <nav>
        <ul>
          <li><a href="feed.html">read the feed</a></li>
          <li><a href="post.html">post something</a></li>
          <li><a href="index.html">home</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <h1 class="title">Message Feed</h1>
  <div class="message-list">
  </div>
  <script>
    // Hello! This is the start of the JavaScript.

    function displayMessage(post) {

      let postHTML =
        '<div class="post">'
        + '<div class="message">' + post.message + '</div>'
        + '  <img src=' + post.image + '>'
        + '<div class="question">' + post.question + '</div>'
        + '<div>question goes here</div>'
        + '<div class="answer1">' + post.answers[0] + '</div>'
        + '<div>answer one goes here</div>'
        + '<div class="answer2">' + post.answers[1] + '</div>'
        + '<div>answer two goes here</div>'
        + '<div class="answer3">' + post.answers[2] + '</div>'
        + '<div>answer three goes here</div>'
        + '<div class="answer4">' + post.answers[3] + '</div>'
        + '<div>answer four goes here</div>'
        + '<div class="time">' + timeago.format(post.time) + '</div>'
        + '<div class="postId">' + post.id + '</div>'
        + '</div>'

      let messageList = document.querySelector(".message-list")
      messageList.innerHTML += postHTML
    }

    function createFeed(posts) {
      posts.forEach(displayMessage)
    }

    fetch("/posts")
      .then(response => response.json())
      .then(createFeed)

// This is the end of the JavaScript.
  </script>
</body>

</html>
