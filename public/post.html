<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="note"></div>
  <form method="post" action="/posts">
    <input class="messageInput" type="text" name="message" value="message goes here">
    <input type="text" name="question" value="Q" class="question">
    <input type="text" name="answer1" value="1" class="answer1">
    <input type="text" name="answer2" value="2" class="answer2">
    <input type="text" name="answer3" value="3" class="answer3">
    <input type="text" name="answer4" value="4" class="answer4">
    <input type="text" name="image" placeholder="insert image url" class="image">
    <button>Post it!</button>
    <button class="postButton">Post it!</button>
  </form>
  <script>
    function sendMessageToServer(e) {
      document.querySelector(".note").innerHTML = "Thanks! Your message was saved!";
      let data = {};
      data.message = document.querySelector(".messageInput").value;
      data.question = document.querySelector(".question").value;
      data.answer1 = document.querySelector(".answer1").value;
      data.answer2 = document.querySelector(".answer2").value;
      data.answer3 = document.querySelector(".answer3").value;
      data.answer4 = document.querySelector(".answer4").value;
      data.Image = document.querySelector(".image").value;
      fetch("/posts", {
        method: "POST",
        body: JSON.stringify(data),
        headers: { 'Content-Type': 'application/json' }
      });
      e.preventDefault();

    }
    document.querySelector(".postButton").addEventListener("click", sendMessageToServer);

  </script>
</body>

</html>
