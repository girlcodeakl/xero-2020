<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div class="container">
      <nav>
        <ul>
          <li><a href="feed3.html">mix it up</a></li>
          <li><a href="feed.html">read the feed</a></li>
          <li><a href="post.html">post something</a></li>
          <li><a href="index.html">home</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="note"></div>
  <form method="post" action="/posts">
    <input class="nameInput" type="text" name="author" placeholder="Enter name">
    <input type="text" name="question" placeholder="Enter question here!" class="question">
    <input type="text" name="answer1" placeholder="Answer 1" class="answer1">
    <input type="text" name="answer2" placeholder="Answer 2" class="answer2">
    <input type="text" name="answer3" placeholder="Answer 3" class="answer3">
    <input type="text" name="answer4" placeholder="Answer 4" class="answer4">
    <input type="text" name="image" placeholder="Insert Image url" class="image">
    <button class="postButton">Post it!</button>
  </form>
  <script>
    function sendMessageToServer(e) {
      document.querySelector(".note").innerHTML = "Thanks! Your message was saved!";
      let data = {};
      data.author = document.querySelector(".nameInput").value;
      data.question = document.querySelector(".question").value;
      data.answer1 = document.querySelector(".answer1").value;
      data.answer2 = document.querySelector(".answer2").value;
      data.answer3 = document.querySelector(".answer3").value;
      data.answer4 = document.querySelector(".answer4").value;
      data.image = document.querySelector(".image").value;
      fetch("/posts", {
        method: "POST",
        body: JSON.stringify(data),
        headers: { 'Content-Type': 'application/json' }
      });
      e.preventDefault();

    }
    document.querySelector(".postButton").addEventListener("click", sendMessageToServer);

  </script>
</body>

</html>
